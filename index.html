<html>
    <style>
    	@charset "utf-8";

			font-family:'JejuMyeongjo';

			src: url('font/JejuMyeongjo.eot');

			}
			ul.years li h2,ul.years li h3{

			nav.nav_right{
				float: right;
				width: 22%;

				padding-top: 20px;
				padding-left: 3%;

				margin-left: 200px;

    <head>
        <meta charset="utf-8">
        <title>ITreasure</title>
		<script src="/socket.io/socket.io.js"></script>
    	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    	<script src="/javascripts/scroll.js"></script>
    </head>

    <body>
        <header>
		<h1>IT덕후들의 보물창고</h1>
		<h3>ITreasure</h3>
	    </header>
		<ul class="head_menu">
			    <li><a href="http://nayohan.iptime.org">IT헤드라인</a></h3>
			    <li><a href="http://nayohan.iptime.org">모바일</a></li>
			    <li><a href="http://nayohan.iptime.org">인터넷/SNS</a></li>
			    <li><a href="http://nayohan.iptime.org">통신/뉴미디어</a></li>
			    <li><a href="http://nayohan.iptime.org">IT일반</a></li>
		</ul>
        <nav class="nav_left">
		    <ul class="years">
			    <li><h2 href="http://nayohan.iptime.org">2017년</h2></h3>
				<li><h3 href="http://nayohan.iptime.org">1월</h3></li>
			    <li><h3 href="http://nayohan.iptime.org">2월</h3></li>
			    <li><h3 href="http://nayohan.iptime.org">3월</h3></li>
			    <li><h3 href="http://nayohan.iptime.org">4월</h3></li>
		    </ul>
	    </nav>
		<nav class="nav_right" style="display:scroll;float: right">
		    <b>채팅방</b><p>
	    	메시지 <input type="text" id="msgbox"/>
		    <br/><br/>
			닉네임   <input type="text" id="namebox" name="namebox"/>
			</p>
			<span id="msgs"></span>
		</nav>
        <article>
    		<h2>뉴스 모음</h2>
		    <div>기사제목 1</div>
			<div>기사제목 2</div>
			<div>기사제목 3</div>
			<div>기사제목 4</div>
		</article>

		<script type="text/javascript">
			var keepbtm=Boolean(1);
			if(window.HTMLAudioElement){
				var player = new Audio(''); 
				function play(url){
					if(player.paused || url != player.src){
						if(player.canPlayType('audio/mp3')){
							player.src = url;
						}
						player.play();
					} else {
						player.pause();
						player.currentTime = 0; 
					}
				}
			}
				var socket = io.connect('http://nayohan.iptime.org:20800');
				$("#msgbox").keyup(function(event) {
					if (event.which == 13) {
						socket.emit('fromclient',{msg:($('#namebox').val())+" : "+($('#msgbox').val())});
					$('#msgs').append(($('#namebox').val())+" : "+($('#msgbox').val())+'<BR/>');
						$('#msgbox').val('');
				if(keepbtm){
				go_bottom();
				}
					}
				});
				socket.on('toclient',function(data){
					console.log(data.msg);
					$('#msgs').append(data.msg+'<BR/>');
				if(keepbtm){
				go_bottom();
				}
				play('./hyuk.mp3');
				});
			function keepbottom(num){
			keepbtm=Boolean(num);
			}
		</script>
    </body>    
</html>
